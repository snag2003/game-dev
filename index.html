<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Game Canvas -->
    <canvas id="canvas1"></canvas>

    <!-- Start Screen Overlay -->
    <!-- Instructions Panel -->
    <div id="startScreen">
      <div id="instructions">
        <h2>How to Play</h2>
        <p>
          🕹 Use <strong>arrow keys</strong> <- -><br />
          🎯 Press <strong>spacebar</strong> to shoot<br />
          ⚡ Avoid enemies and collect power-ups<br />
          🛡️ The shield activates when enemies get close<br />
          🏆 Score <strong>60 points</strong> in under
          <strong>40 seconds</strong> to win!
        </p>
      </div>
      <button id="startBtn">START GAME</button>
    </div>

    <!-- Game Controls -->
    <div id="gameControls">
      <button id="pauseBtn">PAUSE</button>
      <button id="restartBtn">RESTART</button>
    </div>

    <!-- Character Assets -->
    <img id="player" src="assets/player.png" alt="Player" />
    <img id="angler1" src="assets/angler1.png" alt="Angler Fish 1" />
    <img id="angler2" src="assets/angler2.png" alt="Angler Fish 2" />
    <img id="lucky" src="assets/lucky.png" alt="Lucky Fish" />
    <img id="hivewhale" src="assets/hivewhale.png" alt="Hive Whale" />
    <img id="drone" src="assets/drone.png" alt="Drone" />
    <img id="bulbwhale" src="assets/bulbwhale.png" alt="Bulb Whale" />
    <img id="moonfish" src="assets/moonfish.png" alt="Moon Fish" />
    <img id="stalker" src="assets/stalker.png" alt="Stalker" />
    <img id="razorfin" src="assets/razorfin.png" alt="Razorfin" />

    <!-- Prop Assets -->
    <img id="projectile" src="assets/projectile.png" alt="Projectile" />
    <img id="gears" src="assets/gears.png" alt="Gears" />
    <img
      id="smokeExplosion"
      src="assets/smokeExplosion.png"
      alt="Smoke Explosion"
    />
    <img
      id="fireExplosion"
      src="assets/fireExplosion.png"
      alt="Fire Explosion"
    />
    <img id="shield" src="assets/shield.png" alt="Shield" />
    <img id="fireball" src="assets/fireball.png" alt="Fireball" />

    <!-- Environment Assets -->
    <img id="layer1" src="assets/layer1.png" alt="Background Layer 1" />
    <img id="layer2" src="assets/layer2.png" alt="Background Layer 2" />
    <img id="layer3" src="assets/layer3.png" alt="Background Layer 3" />
    <img id="layer4" src="assets/layer4.png" alt="Background Layer 4" />

    <!-- Sound Assets -->
    <audio id="powerup" src="assets/powerup.wav" preload="auto"></audio>
    <audio id="powerdown" src="assets/powerdown.wav" preload="auto"></audio>
    <audio id="explosion" src="assets/explosion.wav" preload="auto"></audio>
    <audio id="shot" src="assets/shot.wav" preload="auto"></audio>
    <audio id="hit" src="assets/hit.wav" preload="auto"></audio>
    <audio id="shieldSound" src="assets/shield.wav" preload="auto"></audio>

    <!-- Game Script -->
    <script src="script.js"></script>
  </body>
</html>
